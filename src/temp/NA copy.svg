<svg width="290" height="500" viewBox="0 0 290 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .T {
      font: 28px Arial Black, sans-serif;
      fill: #E9E8D4;
      text-shadow: 0 0 20px #09daf2;
    }
    .T1 {
      font: 14px Helvetica, sans-serif;
      fill: #E9E8D4;
    }

    .N {
      font: 24px Arial Black, sans-serif;
      fill: #E9E8D4;
      text-anchor: middle;
    }
    .N1 {
      font: 12px Tahoma;
      fill: #E9E8D4;
      text-anchor: middle;
    }

   
  </style>

 <defs>
  <clipPath id="corners">
  <rect width="290" height="500" rx="42" ry="42" />
  </clipPath>
 </defs>


  <filter id="blur">
    <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
  </filter>
   <filter id="blur2">
    <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
  </filter>
  <filter id="top">
  <feGaussianBlur in="SourceGraphic" stdDeviation="24" />
  </filter>



  <g clip-path="url(#corners)">
    
    <rect x="0" y="0" width="290" height="500" rx="42" ry="42" fill="#111f32" stroke="rgba(255,255,255,0.2)" />
     <g>
<ellipse style="filter: url(#blur); stroke: rgb(255, 236, 36); stroke-width: 4px;" cx="145" cy="722" rx="400" ry="400"></ellipse>
<ellipse style="filter: url(#blur2); stroke-width: 3px; stroke: rgb(248, 34, 210);" cx="145" cy="677" rx="360" ry="360"></ellipse>
<ellipse style="stroke-width: 3px; filter: url(#blur2); stroke: rgba(34, 104, 248, 0.737);" cx="145" cy="654" rx="340" ry="340"></ellipse>
<ellipse fill="#171819" cx="145" cy="824" rx="500" ry="500"></ellipse>
</g>
<rect x="0" y="0" width="290" height="500" rx="42" ry="42" fill="none" stroke="rgba(255,255,255,0.2)" />

     <g style="filter:url(#top); transform:scale(1.2); transform-origin:center bo;">
     <rect fill="none" x="0px" y="0px" width="290px" height="500px" />
     
     <ellipse cx="50%" cy="0px" rx="180px" ry="120px" fill="#000" opacity="0.85" />
     
     </g>
     
     <line x1="145" x2="145" y1="60" y2="120" stroke-width="1" stroke="#E9E8D4" />

    <text x="40" y="100" class="T">ZENO </text>
    <text x="160" y="85" class="T1">NOVATION</text>
    <text x="160" y="108" class="T1">AGREEMENT</text>
    <text x="145" y="250" class="N">15112</text>
  </g>

  <g>
    <circle r="5" fill="#abf0f7" filter="url(#blur)">
      <animateMotion dur="60s" repeatCount="indefinite"
        path="M 42 16 H 248 A 26 26 0 0 1 274 42 V 458 A 26 26 0 0 1 248 484 H 42 A 26 26 0 0 1 16 458 V 42 A 26 26 0 0 1 42 16 Z" />
    </circle>
  </g>



  <g>
  <rect x="40" y="355" rx="9" width="210" height="22" fill="#2c3131"  fill-opacity="0.7" />
  <text x="82" y="370" class="N1">Collateral:</text>
  <text x="175" y="370" class="N1">15544.18</text>
  <rect x="40" y="385" rx="9" width="210" height="22" fill="#2c3131" fill-opacity="0.7"  />
  <text x="75" y="400" class="N1">Loan:</text>
  <text x="175" y="400" class="N1">101.36</text>
  <rect x="40" y="415" rx="9" width="210" height="22" fill="#2c3131" fill-opacity="0.7"  />
  <text x="78" y="430" class="N1">IssueTime:</text>
  <text x="175" y="430" class="N1">11/11/2024</text>
  </g>

  
<svg xmlns="http://www.w3.org/2000/svg"
x="125" y="135" 
width="40" height="40" viewBox="0 0 256 256" fill="none" >
<rect stroke="#fff" width="256" height="256" rx="60" />
<line fill="none" stroke="#fff" x1="60" y1="128" x2="196" y2="128"  stroke-width="10"/>
<polygon fill="#fff" points="50,50 206,50 50,206 206,206" />
</svg>



</svg>



